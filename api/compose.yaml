name: Heracles

services:
  db:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
  
  db-testing:
    image: postgres
    restart: always
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: password

volumes:
  postgres-data: